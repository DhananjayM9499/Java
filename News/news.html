<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desi News Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <h2>Desi News Portal</h2>
        <div id="newsContent"></div>

    </div>

    <script>

        $(document).ready(function () {
            $("#newsContent").html("Loading News....");

            $.get("news.json", function (response, status) {
                $("#newsContent").html("");

                for (let i = 0; i < response.data.length; i++) {
                    $("#newsContent").append("<div class='row'>&nbsp;</div>");
                    let titleElement =
                        "<div class='col-md-6'> <b>" +
                        response.data[i].title +
                        "</b></div>";
                    let imgElement =
                        "<div class='col-md-6'><img width='100px' src='" +
                        response.data[i].image +
                        "' ></div>";
                    let descElement =
                        "<div class='col-md-12'>" +
                        response.data[i].description +
                        "</div>";

                    let row =
                        "<div class='row'>" + titleElement + imgElement + "</div>";

                    $("#newsContent").append(row, descElement);
                }
            });
        });



    </script>
</body>

</html>
