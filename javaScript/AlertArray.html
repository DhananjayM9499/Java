<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .demo {
            color: red;
        }

        .strongChai {
            color: brown;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h2>This is document playground</h2>

    <p id="p1">This is first Paragraph</p>
    <p class="demo">This is para 2</p>
    <p>This is para 3</p>
    <p class="demo">This is para 4</p>

    <br /> <button onclick="showResult();">Show</button>
    <button onclick="changeElements();">Strong Chai</button>


    <script>
        function showResult() {
            //alert(document.getElementById("p1").innerHTML);
            let pLength = document.getElementsByTagName("p").length;
            for (let index = 0; index < pLength; index++) {
                //alert(document.getElementsByTagName("p")[index].innerHTML);
                alert(document.getElementsByClassName("demo")[index].innerHTML)

            }

        }
        function changeElements() {
            let elements = document.getElementsByTagName("p");
            let pLength = elements.length;
            for (let index = 0; index < pLength; index++) {
                elements[index].setAttribute("class", "strongChai");


            }
        }
    </script>
</body>

</html>
