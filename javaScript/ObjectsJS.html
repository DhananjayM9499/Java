<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Welcome to my world</h1>
    <script>
        let person = {
            firstName: "Anuj",
            lastName: "Sir",
            eyeColor: "grey",
            fullname: function () {
                return this.firstName + " " + this.lastName
            },
        };
        console.log(person);
        console.log("Full name : " + person.fullname());
        let person2 = {
            firstName: "Sandeep",
            lastName: "Singh",
            eyeColor: "blue",
            skills: { skill1: "bhukkar", skill2: "khadad", skill3: "channa", }
        };
        console.log("skill 1 : " + person2.skills.skill1);
        console.log("skill 2 " + person2.skills["skill2"]);
        console.log("skill 3 : " + person2["skills"]["skill3"]);

        console.log(person2);
        for (const x in person2) {
            console.log("person2 : " + person2[x])

        }
        for (const perskil in person2.skills) {
            console.log("perons skills : " + person2.skills[perskil]);
        }
    </script>

</body>

</html>
