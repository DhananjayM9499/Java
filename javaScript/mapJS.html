<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="Names"></h1>
    <script>
        const arrName = ["Dhananjay", "Rohit", "Aman", "Vyankatesh"];
        const Heroes = arrName.map(heroNames);

        function heroNames(name) {
            return " Hero " + name;
        }
        document.getElementById("Names").innerHTML = Heroes;
    </script>

</body>
