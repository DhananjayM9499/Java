    <script>
        function add(a, b) {
            return a + b;
        }
        console.log('result ' + add(2, 4))

        function oddeveen(a) {
            if (a % 2 == 0)
                console.log(a + " The the number is even")
            else
                console.log(a + " the number is odd")
        }
        oddeveen(12)
        oddeveen(11)
    </script>
